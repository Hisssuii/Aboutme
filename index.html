<script>
    // JavaScript to navigate photos
    let currentIndex = 0;

    function showPhoto(index) {
        const slides = document.querySelectorAll('.photo-slide');

        if (index < 0) {
            currentIndex = slides.length - 1;
        } else if (index >= slides.length) {
            currentIndex = 0;
        }

        slides.forEach((slide, i) => {
            if (i === currentIndex) {
                slide.style.display = 'block';
            } else {
                slide.style.display = 'none';
            }
        });
    }

    function prevPhoto() {
        currentIndex--;
        showPhoto(currentIndex);
    }

    function nextPhoto() {
        currentIndex++;
        showPhoto(currentIndex);
    }

    showPhoto(currentIndex);
</script>

<script>
    // JavaScript for the music player (similar for both tracks)
    const playButton1 = document.getElementById('playButton1');
    const music1 = document.getElementById('music1');

    playButton1.addEventListener('click', function() {
        if (music1.paused) {
            music1.play();
            playButton1.style.backgroundImage = "url('pause.png')";
        } else {
            music1.pause();
            playButton1.style.backgroundImage = "url('play.png')";
        }
    });

    const playButton2 = document.getElementById('playButton2');

    playButton2.addEventListener('click', function() {

            playButton2.style.backgroundImage = "url('pause.png')";
        } else {
            music2.pause();
            playButton2.style.backgroundImage = "url('play.png')";
        }
    });
</script>
